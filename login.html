<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cards - Iniciar Sesión</title>
    <link rel="stylesheet" href="./login/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-page">
        <div class="login-content">
            <div class="login-card">
                <header class="card-header">
                    <p class="greeting">BIENVENIDO</p>
                    <h1>Ultimate Cards</h1>
                    <p class="subtitle">Inicia Sesion</p>
                </header>

                <form class="login-form">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Contraseña</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>

                    <div class="options-row">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            Recordar
                        </label>
                        <a href="#" class="forgot-link">Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="login-button">Login</button>

                    <p class="register-text">No tienes cuenta todavia? <a href="#">Regístrate</a></p>
                </form>
            </div>

            <div class="image-container">
                <img src="images/logoss.png" alt="Logo Ultimate Cards">
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>


</html>
